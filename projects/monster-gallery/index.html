<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Monster Gallery</h1>
  
  <p>Click on the images to view them in a larger size.</p>
  <div class="gallery">
    <img src="img/monster1.png" alt="Monster 1" />
    <img src="img/monster2.png" alt="Monster 2" />
    <img src="img/monster3.png" alt="Monster 3" />
    <img src="img/monster4.png" alt="Monster 4" />
    <img src="img/monster5.png" alt="Monster 5" />
    <img src="img/monster6.png" alt="Monster 6" />
    <img src="img/monster7.png" alt="Monster 7" />
    <img src="img/monster8.png" alt="Monster 8" />
    <img src="img/monster9.png" alt="Monster 9" />
    <img src="img/monster10.png" alt="Monster 10" />
    <img src="img/monster11.png" alt="Monster 11" />
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <img class="lightbox-img" id="lightboxImg" />
  </div>

  <script src="script.js"></script>
</body>
</html>
